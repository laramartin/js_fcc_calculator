<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Calculator by Lara Martin">
	<meta name="author" content="Lara Martin">
	<meta name="keywords" content="HTML, CSS, JavaScript, Java, freecodecamp, fcc">
	<link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="calc.js"></script>
	<link href="style.css" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container" id="calculator">
        <div class="row">
          <p id="calcTitle">Free Code Camp Calculator</p>
        </div>
        <div class="row displayResult" id="result"></div>
        <div class="row" >
          <div class="col-xs-3">
            <button class="buttons" value="ac">AC</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="ce">CE</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="percent">%</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="divide">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <button class="buttons" value="7">7</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="8">8</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="9">9</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="multp">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <button class="buttons" value="4">4</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="5">5</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="6">6</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="minus">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <button class="buttons" value="1">1</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="2">2</button>
          </div>
          <div class="col-xs-3" >
            <button class="buttons" value="3">3</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="plus">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <p id="heart">
            	<i class="fa fa-heart" aria-hidden="true"></i>
            </p>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="0">0</button>
          </div>
          <div class="col-xs-3">
						<button class="buttons" value="dot">.</button>
          </div>
          <div class="col-xs-3">
            <button class="buttons" value="equal">=</button>
          </div>
        </div>

  </div>
	<footer class="footer container-fluid">
		<p>Written and coded by <a href="http://www.freecodecamp.com/laramartin" target="_blank">Lara Martin
		</a> in the &hearts; of Berlin.</p>
	</footer>
</body>
</html>
