<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Calculator by Lara Martin">
	<meta name="author" content="Lara Martin">
	<meta name="keywords" content="HTML, CSS, JavaScript, Java, freecodecamp, fcc">
	<!-- CSS -->
	<link href="style.css" media="all" rel="stylesheet" type="text/css"/>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- js file  -->
	<script src="calc.js"></script>
</head>
<body>
	<div>
    <h1>Calculator</h1>
  </div>
  <div class="container" id="calculator">
        <div class="row">
          FREECODECAMP CALCULATOR
        </div>
        <div class="row displayResult" id="result"></div>
        <div class="row" id="buttons">
          <div class="col-md-3">
            <button type="button" id="ac">AC</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="ce">CE</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="percent">%</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="divided">/</button>
          </div>
        </div>
        <div class="row" id="buttons">
          <div class="col-md-3">
            <button type="button" id="seven">7</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="eight">8</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="nine">9</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="multp">*</button>
          </div>
        </div>
        <div class="row" id="buttons">
          <div class="col-md-3">
            <button type="button" id="four">4</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="five">5</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="six">6</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="minus">-</button>
          </div>
        </div>
        <div class="row" id="buttons">
          <div class="col-md-3">
            <button type="button" id="one">1</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="two">2</button>
          </div>
          <div class="col-md-3" >
            <button type="button" id="three">3</button>
          </div>
          <div class="col-md-3">
            <button type="button" id="plus">+</button>
          </div>
        </div>
        <div class="row" id="buttons">
          <div class="col-md-3">
            <button type="button" name="button" id="dot">.</button>
          </div>
          <div class="col-md-3">
            <button type="button" name="button" id="zero">0</button>
          </div>
          <div class="col-md-3">
            <button type="button" name="button" id="ans">Ans</button>
          </div>
          <div class="col-md-3">
            <button type="button" name="button" id="equal">=</button>
          </div>
        </div>

  </div>

</body>
</html>
